<div ng-controller="IndexController">
  
    <div class="list" >
        <label class="item item-input" id="yjcbar">
            <img id="yjclogo" src="/imags/yjclogo.jpg" onclick="location.reload()" width="50px"; height="40px"> <!-- Add the refresh function when click the WildCat-->
            <div style="margin-left:20px; color:#ffffff; font-weight:bold; font-size:120%">
                Youth Job Center
            </div>

            
            <button class="button icon-right button-calm" ng-click = "interested()">Interested jobs</button>
            
            
        </label>
    </div>
    <label class="item item-input item-select">
    <div class="input-label">
      Lightsaber
    </div>
    <select>
      <option ng-click = "interested()">Blue</option>
      <option selected>Green</option>
      <option>Red</option>
    </select>
  </label>
    <div class="card" ng-repeat = "job in jobs | filter: filterFunction">
        <super-navigate class="item" location="home#show" data-params-id="{{ job.id }}">  
                <h2>{{job.get('jobTitle')}}</h2>
                <p>Company: {{job.get('company')}}</p>
                <p>Salary: {{job.get('salary')}}</p>
                <p>Location: {{job.get('city')}}</p>
                <p>Type: {{job.get('fullTime')}}</p>
        </super-navigate>
        <button class="item item-icon-left assertive" ng-click="showInterest(job)">
            <i class="icon super-email"></i>
            Contact about {{job.get('company')}}
        </button>
    </div>
</div>
