<div ng-controller="ProfileController">
<!-- profile page view -->
  <super-navbar>
    <super-navbar-title>
      My Profile
    </super-navbar-title>
    <super-navbar-button side="right" location="Account#index">Edit</super-navbar-button>
  </super-navbar>
  <div class="padding"><!-- start padding div -->
  	<ul>
    	<div class="card"><!-- start personal information card -->
  			<div class="item item-text-wrap">
  				<h2>
            <span ng-bind="Account['firstName']"></span> <span ng-bind="Account['lastName']"></span>
  				</h2>
  				<p><b>Date of Birth:</b> <span ng-bind="Account['dateOfBirthStr']"></span>
  				</p>
          <p><b>Location:</b> <span ng-bind="Account['zipcode']"></span>
          </p>
  				<p><b>Phone Number:</b> <span ng-bind="Account['phoneNumber']"></span>
  				</p>
  				<p> <b>Email:</b> <span ng-bind="Account['email']"></span>
  				</p>
  			</div>
		  </div><!-- end personal information card -->
      <div class="card"><!-- start distance to search card -->
        <div class="item item-text-wrap">
          <div class="item item-divider">
            <center>Search Radius</center>
          </div>
          <li class="item">
            <span ng-bind="Account['jobRadius']"></span>
          </li>
        </div>
      </div><!-- end distance to search card -->
		  <div class="card"><!-- start interests card -->
  			<div class="item item-text-wrap">
  				<div class="item item-divider">
        		<center>Interests</center>
    			</div>
    			<li class="item" ng-repeat="i in Account['interests']">
    		    <span ng-bind="i"></span>
    			</li>
    		</div>
    	</div><!-- end interests card -->
    	<div class="card"><!-- start education card -->
  			<div class="item item-text-wrap">
  				<div class="item item-divider">
        		<center>Education</center>
    			</div>
    			<li class="item" ng-repeat="e in Account['education']">
            <span ng-bind="e"></span>
    			</li>
    		</div>
    	</div><!-- end education card -->
    	<div class="card"><!-- start times available card -->
  			<div class="item item-text-wrap">
  				<div class="item item-divider">
        		<center>Times Available</center>
    			</div>
          <li class="item" ng-repeat="t in Account['timeAvailable']">
            <span ng-bind="t"></span>
          </li>
    		</div>
    	</div><!-- end times available card -->
      <div class="card"><!-- start career advisor card -->
        <div class="item item-text-wrap">
          <div class="item item-divider">
            <center>Career Advisor</center>
          </div>
          <li class="item">
            <span ng-bind="Account['advisorFirstName']"></span> <span ng-bind="Account['advisorLastName']"></span>

          </li>
          <li class="item">
            <span ng-bind="Account['advisorEmail']"></span>
          </li>
        </div>
      </div><!-- end carrer advisor card -->
	  </ul>
  </div><!-- end class padding -->
</div>
